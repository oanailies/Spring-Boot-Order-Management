<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <style>
    .container {
      text-align: center;
      max-width: 500px;
      margin: 0 auto;
    }
    .form-container {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      margin-top: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-label {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>[[${pageTitle}]]</h2>
  <form th:action="@{/menus/save}" method="post" th:object="${menu}" class="form-container">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
      <label for="name" class="form-label col-sm-4">Name:</label>
      <div class="col-sm-8">
        <input type="text" id="name" th:field="${menu.name}" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="price" class="form-label col-sm-4">Price:</label>
      <div class="col-sm-8">
        <input type="text" id="price" th:field="${menu.price}" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="stock" class="form-label col-sm-4">Stock:</label>
      <div class="col-sm-8">
        <input type="text" id="stock" th:field="${menu.stock}" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="image" class="form-label col-sm-4">Image:</label>
      <div class="col-sm-8">
        <input type="file" id="image" th:field="${menu.image}" class="form-control"/>
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary m-2">Save</button>
      <button type="button" class="btn btn-secondary m-2" onclick="cacelFrom()">Cancel</button>
    </div>

  </form>
</div>

<script type="text/javascript">
  function cacelFrom() {
    window.location.href = "/menus";
  }
</script>

</body>
</html>
