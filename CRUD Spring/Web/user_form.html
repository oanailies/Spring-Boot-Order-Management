<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <style>
    .container {
      text-align: center;
      max-width: 500px;
      margin: 0 auto;
    }
    .form-container {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      margin-top: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-label {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>[[${pageTitle}]]</h2>
  <form th:action="@{/users/save}" method="post" th:object="${user}" class="form-container">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
      <label for="username" class="form-label col-sm-4">Username:</label>
      <div class="col-sm-8">
        <input type="text" id="username" th:field="${user.username}" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="form-label col-sm-4">Password:</label>
      <div class="col-sm-8">
        <input type="password" id="password" th:field="${user.password}" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="role" class="form-label col-sm-4">Role:</label>
      <div class="col-sm-8">
        <select id="role" name="role" th:field="${user.role}" class="form-control">
          <option th:each="role : ${T(com.example.CRUD_Tutorial.Entity.UserRole).values()}"
                  th:value="${role}" th:text="${role}">Administrator</option>
        </select>
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary m-2">Save</button>
      <button type="button" class="btn btn-secondary m-2" onclick="cacelFrom()">Cancel</button>
    </div>

  </form>
</div>

<script type="text/javascript">
  function cacelFrom() {
    window.location.href = "/users";
  }
</script>

</body>
</html>
